<div
  class="flex z-[1000] flex-row bg-white items-center gap-3 justify-end p-1 ml-2"
>
  <div class="mr-3">
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <i class="bx bxs-bell"></i>
    </button>
    <mat-menu class="relative" #menu="matMenu">
      <div
        class="z-50 fixed top-0 left-0 right-0 flex notification-header-background text-left h-10 text-white items-center"
      >
        <div mat-menu-item class="p-2 text-white cursor-custom ml-3">
          <span class="text-md text-white font-semibold"> Notifikasi </span>
        </div>
      </div>
      <div
        class="flex notification-header-background text-left h-10 text-white items-center"
      ></div>
      <div>
        <div *ngFor="let notif of notifList">
          <button
            (click)="openForm(notif.application_form_id._id, notif?._id)"
            mat-menu-item
          >
            <div
              class="flex flex-row items-center p-1 items-center justify-around gap-1"
            >
              <div>
                <img
                  class="w-8 h-8 rounded-full"
                  src="../../../../assets/images/60111.jpg"
                  alt="User profile"
                />
              </div>
              <div class="text-sm font-semibold w-40 truncate text-black">
                <p>
                  {{ notif?.application_form_id?.employee_id?.name }}
                </p>
              </div>
              <div class="text-xs mx-3 text-black text-sm">
                <p>Membutuhkan Persetujuan Anda</p>
              </div>
              <div *ngIf="notif.is_read === false" class="ml-2 text-green-700">
                <i class="bx bxs-circle"></i>
              </div>
              <div *ngIf="notif.is_read === true" class="ml-2 text-gray-700">
                <i class="bx bxs-circle"></i>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div *ngIf="notifList.length === 0">
        <div mat-menu-item>
          <span class="text-xs font-semibold"> Belum Ada Notifikasi </span>
        </div>
      </div>
    </mat-menu>
  </div>
  <div class="mr-2">
    <img
      class="w-10 h-10 rounded-full"
      src="../../../../assets/images/60111.jpg"
      alt="User profile"
    />
  </div>
</div>
