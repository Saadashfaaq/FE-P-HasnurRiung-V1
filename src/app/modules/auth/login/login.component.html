<div
  class="flex flex-col text-center align-center h-screen items-center my-auto justify-center w-full"
>
  <mat-card
    style="width: 400px"
    class="flex flex-col jusify-center py-4 px-10 relative"
  >
    <div style="display: flex; justify-content: center !important">
      <img
        class="w-28 h-28"
        src="assets/images/LOGO.ico"
        alt="Deskripsi Gambar"
      />
    </div>
    <h2
      color="primary"
      style="font-weight: 800; color: #015bab"
      class="my-1 font-bold"
    >
      STOPLESS
    </h2>
    <p class="mt-0 text-xs italic">Surat Tugas Online Paperless</p>
    <form class="flex flex-col" [formGroup]="loginForm">
      <!-- NRP -->
      <div>
        <div class="text-left ml-1">
          <span>NRP*</span>
        </div>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            [formControlName]="'employee_number'"
            (keyup.enter)="Login()"
          />
          <button
            class="cursor-default"
            mat-icon-button
            type="button"
            matSuffix
          >
            <i class="bx bxs-user-circle"></i>
          </button>
          <mat-error> Kolom ini harus diisi </mat-error>
        </mat-form-field>
      </div>
      <!-- Password field -->
      <div>
        <div class="text-left ml-1">
          <span>Kata Sandi*</span>
        </div>
        <mat-form-field appearance="outline" class="w-full">
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField
            (keyup.enter)="Login()"
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <i
              *ngIf="passwordField.type === 'password'"
              class="bx bxs-show"
            ></i>
            <i *ngIf="passwordField.type === 'text'" class="bx bxs-hide"></i>
          </button>
          <mat-error> Kolom ini harus diisi </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="text-right relative -top-4">
      <a class="text-xs cursor-pointer underline text-blue-600"> Lupa Kata Sandi? </a>
    </div>
    <div class="mt-4">
      <button (click)="Login()" color="primary" mat-raised-button class="text-base">Masuk</button>
    </div>
  </mat-card>
</div>
<div *ngIf="isWaitingForResponse" class="inner-loading-indicator">
  <mat-spinner color="primary" [diameter]="100"></mat-spinner>
</div>
