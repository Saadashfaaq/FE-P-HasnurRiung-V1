<ng-container *ngIf="!isWaitingForResponse">
  <ng-container *ngIf="!showMobile">
    <app-sidebar *ngIf="showSideBar"></app-sidebar>
    <section *ngIf="showSideBar" class="home-section relative">
      <div class="mb-2 z-20 sticky top-0 left-0 right-0">
        <app-navbar></app-navbar>
      </div>
      <div class="z-10">
        <router-outlet></router-outlet>
      </div>
    </section>
    <section
      *ngIf="!showSideBar"
      class="auth-section h-screen flex justify-center"
    >
      <router-outlet></router-outlet>
    </section>
  </ng-container>

  <ng-container *ngIf="showMobile">
    <section class="auth-section h-screen flex justify-center">
      <app-sidebar *ngIf="showSideBar"></app-sidebar>
      <section class="flex flex-col">
        <div class="z-20 sticky top-0 left-0 right-0 w-screen">
          <app-navbar></app-navbar>
        </div>
        <router-outlet></router-outlet>
      </section>
    </section>
  </ng-container>
</ng-container>
